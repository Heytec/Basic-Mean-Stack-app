<div class ="row feed">
  <div class="col-md-4">

    <h1 class="text-center login-title">Sign in</h1>
    <div class="account-wall">
      <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
      alt="">
      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a href="#/signup" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="signup.html">Create an account </a>

    </div>

    <div class="col-md-8">

      <div class="new-meow">
        <input type"text" placeholder="what do have today " ng-model="newMeow" class="form-control"></input>
        <button type="button" class="btn"  ng-click="submitNewMeow()">Submit</button>
      </div>
      <h3 ng-repeat="meow in meows" >
        <span class="glyphicon glyphicon-user" arial-hidden="true"></span>
        {{ meow.text }}
        <a href ng-click="removeMeow(meow)" >delete </a>
      </h3>



    </div>

  </div>
